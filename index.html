<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NFL Fantasy Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .player {
      color: #6b7280; /* gris Tailwind slate-500 */
      font-size: 0.9em;
      margin-left: 1.5rem;
      display: block;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <main class="max-w-5xl mx-auto p-4">
    <header class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-end sm:justify-between">
      <h1 class="text-2xl font-bold">üèà NFL Fantasy Tracker</h1>
      <label class="text-sm flex items-center gap-2">Week
        <select id="weekSelect" class="border rounded px-2 py-1"></select>
      </label>
    </header>
    <div id="matches" class="grid gap-4"></div>
  </main>

  <script>
    // Couleurs officielles des √©quipes
    const TEAMS = {
      DAL: "#041E42", PHI: "#004C54", KC: "#E31837", LAC: "#0080C6",
      TB: "#D50A0A", ATL: "#A71930", PIT: "#101820", NYJ: "#125740",
      MIA: "#008E97", IND: "#002C5F", CAR: "#0085CA", JAC: "#101820",
      NYG: "#0B2265", WAS: "#5A1414", ARI: "#97233F", NO: "#101820",
      CIN: "#FB4F14", CLE: "#311D00", LV: "#000000", NE: "#002244",
      SF: "#AA0000", SEA: "#002244", TEN: "#0C2340", DEN: "#FB4F14",
      DET: "#0076B6", GB: "#203731", HOU: "#03202F", LAR: "#003594",
      BAL: "#241773", BUF: "#00338D", MIN: "#4F2683", CHI: "#0B162A"
    };

    // Matchs des deux premi√®res semaines
    const SCHEDULE = [
      // Week 1
      { week: 1, away: "DAL", home: "PHI" },
      { week: 1, away: "KC", home: "LAC" },
      { week: 1, away: "TB", home: "ATL" },
      { week: 1, away: "PIT", home: "NYJ" },
      { week: 1, away: "MIA", home: "IND" },
      { week: 1, away: "CAR", home: "JAC" },
      { week: 1, away: "NYG", home: "WAS" },
      { week: 1, away: "ARI", home: "NO" },
      { week: 1, away: "CIN", home: "CLE" },
      { week: 1, away: "LV", home: "NE" },
      { week: 1, away: "SF", home: "SEA" },
      { week: 1, away: "TEN", home: "DEN" },
      { week: 1, away: "DET", home: "GB" },
      { week: 1, away: "HOU", home: "LAR" },
      { week: 1, away: "BAL", home: "BUF" },
      { week: 1, away: "MIN", home: "CHI" },
      // Week 2
      { week: 2, away: "WAS", home: "GB" },
      { week: 2, away: "LAR", home: "TEN" },
      { week: 2, away: "SEA", home: "PIT" },
      { week: 2, away: "BUF", home: "NYJ" },
      { week: 2, away: "CHI", home: "DET" },
      { week: 2, away: "NYG", home: "DAL" },
      { week: 2, away: "CLE", home: "BAL" },
      { week: 2, away: "SF", home: "NO" },
      { week: 2, away: "JAC", home: "CIN" },
      { week: 2, away: "CAR", home: "ARI" },
      { week: 2, away: "DEN", home: "IND" },
      { week: 2, away: "PHI", home: "KC" },
      { week: 2, away: "ATL", home: "MIN" },
      { week: 2, away: "TB", home: "HOU" },
      { week: 2, away: "LAC", home: "LV" }
    ];

    // Joueurs fantasy par √©quipe
    const PLAYERS = {
      WAS: ["Jayden Daniels", "DEFENSE", "Zach Ertz"],
      NYJ: ["Breece Hall", "Allen Lazard"],
      CHI: ["D'Andre Swift"],
      DET: ["Amon-Ra St Brown", "DEFENSE", "Jake Bates"],
      DEN: ["Courtland Sutton", "Audric Estime"],
      KC: ["Travis Kelce", "Xavier Worthy"],
      CLE: ["David Njoku", "Jerry Jeudy"],
      BUF: ["Khalil Shakir", "Keon Coleman", "Dalton Kincaid"],
      LAC: ["Cameron Dicker", "Kimani Vidal"],
      MIN: ["JJ McCarthy", "Adam Thielen", "Aaron Jones"],
      ATL: ["Tyler Allgeier", "Michael Penix"],
      TB: ["Rachaad White", "Chris Godwin"],
      BAL: ["Lamar Jackson", "Mark Andrews", "Rashod Bateman"],
      NO: ["Alvin Kamara"],
      NYG: ["Tyrone Tracy", "Cam Skattebo", "Jaxson Dart", "Jameis Winston"],
      HOU: ["Nico Collins"],
      SEA: ["Jaxon Smith-Njigba", "Cooper Kupp"],
      CAR: ["Xavier Legette", "Bryce Young", "Tetaoira McMillan"],
      LV: ["Dont'e Thornton", "Ashton Jeanty", "Amari Cooper"],
      ARI: ["Kyler Murray", "Trey McBride"],
      PIT: ["DK Metcalf"],
      TEN: ["Tony Pollard"],
      NE: ["Rhamondre Stevenson"],
      CIN: ["Joe Burrow"],
      JAC: ["Brian Thomas"]
    };

    const weekSelect = document.getElementById("weekSelect");
    const matchesDiv = document.getElementById("matches");

    // Remplir le menu d√©roulant
    const weeks = [...new Set(SCHEDULE.map(g => g.week))];
    weeks.forEach(w => {
      const opt = document.createElement("option");
      opt.value = w;
      opt.textContent = "Week " + w;
      weekSelect.appendChild(opt);
    });

    function renderWeek(week) {
      matchesDiv.innerHTML = "";
      const games = SCHEDULE.filter(g => g.week == week);
      games.forEach(g => {
        const awayPlayers = PLAYERS[g.away] || [];
        const homePlayers = PLAYERS[g.home] || [];
        const div = document.createElement("div");
        div.className = "border rounded-xl p-3 bg-white shadow";

        div.innerHTML = `
          <div class="flex justify-between font-bold">
            <span style="color:${TEAMS[g.away]}">${g.away}</span>
            <span>@</span>
            <span style="color:${TEAMS[g.home]}">${g.home}</span>
          </div>
          <div class="grid grid-cols-2 gap-2 mt-2">
            <div>${awayPlayers.map(p => `<span class="player">${p}</span>`).join("")}</div>
            <div>${homePlayers.map(p => `<span class="player">${p}</span>`).join("")}</div>
          </div>
        `;
        matchesDiv.appendChild(div);
      });
    }

    // Initial render
    weekSelect.value = weeks[0];
    renderWeek(weeks[0]);

    weekSelect.addEventListener("change", e => {
      renderWeek(e.target.value);
    });
  </script>
</body>
</html>
