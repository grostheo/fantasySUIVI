      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;

    // Transformer RAW_SCHEDULE en tableau exploitable
    const SCHEDULE = [];
    RAW_SCHEDULE.trim().split("\n\n").forEach((weekBlock, i) => {
      const week = i + 1;
      weekBlock.trim().split("\n").forEach(line => {
        if (line.includes("@")) {
          const [away, home] = line.split("@");
          SCHEDULE.push({ week, away: away.trim(), home: home.trim() });
        }
      });
    });

    // Tes joueurs
    const PLAYERS_ME = {
      WAS: ["Jayden Daniels", "DEFENSE", "Zach Ertz"],
      NYJ: ["Breece Hall", "Allen Lazard"],
      CHI: ["D'Andre Swift"],
      DET: ["Amon-Ra St Brown", "DEFENSE", "Jake Bates"],
      DEN: ["Courtland Sutton", "Audric Estime"],
      KC: ["Travis Kelce", "Xavier Worthy"],
      CLE: ["David Njoku", "Jerry Jeudy"],
      BUF: ["Khalil Shakir", "Keon Coleman", "Dalton Kincaid"],
      LAC: ["Cameron Dicker", "Kimani Vidal"],
      MIN: ["JJ McCarthy", "Adam Thielen", "Aaron Jones"],
      ATL: ["Tyler Allgeier", "Michael Penix"],
      TB: ["Rachaad White", "Chris Godwin"],
      BAL: ["Lamar Jackson", "Mark Andrews", "Rashod Bateman"],
      NO: ["Alvin Kamara"],
      NYG: ["Tyrone Tracy", "Cam Skattebo", "Jaxson Dart", "Jameis Winston"],
      HOU: ["Nico Collins"],
      SEA: ["Jaxon Smith-Njigba", "Cooper Kupp"],
      CAR: ["Xavier Legette", "Bryce Young", "Tetaoira McMillan"],
      LV: ["Dont'e Thornton", "Ashton Jeanty", "Amari Cooper"],
      ARI: ["Kyler Murray", "Trey McBride"],
      PIT: ["DK Metcalf"],
      TEN: ["Tony Pollard"],
      NE: ["Rhamondre Stevenson"],
      CIN: ["Joe Burrow"],
      JAC: ["Brian Thomas"]
    };

    // Ses joueurs
    const PLAYERS_FRIEND = {
      TB: ["Baker Mayfield"],
      MIA: ["Devon Achane", "Ollie Gordon"],
      NE: ["Treveyon Henderson"],
      NYG: ["Malik Nabers", "Theo Johnson"],
      MIN: ["Justin Jefferson", "Will Reichard", "Jordan Addison"],
      GB: ["DEFENSE", "Josh Jacobs", "Matthew Golden"],
      BUF: ["Dalton Kincaid", "Josh Allen", "DEFENSE"],
      WAS: ["Austin Ekeler", "Jacory Croskey-Merritt"],
      CAR: ["Tetaoira McMillan", "Bryce Young", "Trevor Etienne"],
      JAC: ["Travis Hunter", "Brendon Strange", "Bhayshul Tuten", "Tank Bigsby"],
      DEN: ["Marvin Mims"],
      LAC: ["Omarion Hampton", "Justin Herbert", "Tre Harris"],
      IND: ["Jonathan Taylor", "Tyler Warren"],
      DAL: ["CeeDee Lamb", "Jaydon Blue", "Javonte Williams", "Dak Prescott"],
      PHI: ["Devonta Smith"],
      CLE: ["David Njoku", "Shedeur Sanders"],
      NO: ["Chris Olave", "Devin Neal"],
      TEN: ["Calvin Ridley"],
      DET: ["Jahmyr Gibbs"],
      LV: ["Ashton Jeanty"],
      ARI: ["Marvin Harrison"],
      CIN: ["Tee Higgins"],
      CHI: ["D'Andre Swift"],
      PIT: ["Aaron Rodgers"],
      LAR: ["Jarquez Hunter"]
    };

    const weekSelect = document.getElementById("weekSelect");
    const matchesDiv = document.getElementById("matches");

    // Remplir menu des weeks
    const weeks = [...new Set(SCHEDULE.map(g => g.week))];
    weeks.forEach(w => {
      const opt = document.createElement("option");
      opt.value = w;
      opt.textContent = "Week " + w;
      weekSelect.appendChild(opt);
    });

    function renderPlayers(team) {
      const me = PLAYERS_ME[team] || [];
      const fr = PLAYERS_FRIEND[team] || [];
      const all = new Set([...me, ...fr]);
      return [...all].map(p => {
        const mine = me.includes(p);
        const his = fr.includes(p);
        let cls = "player ";
        if (mine && his) cls += "both";
        else if (mine) cls += "me";
        else if (his) cls += "friend";
        return `<span class="${cls}">${p}</span>`;
      }).join("");
    }

    function renderWeek(week) {
      matchesDiv.innerHTML = "";
      const games = SCHEDULE.filter(g => g.week == week);
      games.forEach(g => {
        const div = document.createElement("div");
        div.className = "border rounded-xl p-3 bg-white shadow";
        div.innerHTML = `
          <div class="flex justify-between font-bold">
            <span style="color:${TEAMS[g.away]}">${g.away}</span>
            <span>@</span>
            <span style="color:${TEAMS[g.home]}">${g.home}</span>
          </div>
          <div class="grid grid-cols-2 gap-2 mt-2">
            <div>${renderPlayers(g.away)}</div>
            <div>${renderPlayers(g.home)}</div>
          </div>
        `;
        matchesDiv.appendChild(div);
      });
    }

    weekSelect.value = weeks[0];
    renderWeek(weeks[0]);
    weekSelect.addEventListener("change", e => renderWeek(e.target.value));
  </script>
